{% if messg %}
<script>
    alert ('{{messg}}');
</script>
{% endif%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .btn {
            border: 4px solid black;
            background-color: white;
            color: black;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Green */
        .success {
             border-color: #4CAF50;
             color: green;
        }

        .success:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
<form action="/postSign/" method="post">
    {% csrf_token %}
    <div class="container">
        <br><br>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><h2>Sign in</h2></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><br><br><h5>Username:</h5></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><input type="email" name="email"></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><br><h5>Password:</h5></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><input type="password" name="password"></div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;" align="center"><br><button class="btn success" type="submit"> SignIn </button> </div>
            <div class="col-lg-4"></div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4" style="background-color:lightgrey;"><br></div>
            <div class="col-lg-4"></div>
        </div>

    </div>

</form>
</body>
</html>
